{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <title>Title</title>
</head>
<body>
    {% block content %}
        <div class="maindiv">
            <h1>Вход</h1>
            <strong>{{ error }}</strong>
            <form action="{% url 'login' %}" method="post">
                <p>{{ form.username }}</p>
                <p>{{ form.password }}</p>
                {% csrf_token %}
                <button class="accept" type="submit">Войти</button>
                <a href="{% url 'register' %}" class="accept" >Регистрация</a>


            </form>
        </div>
    {% endblock %}
</body>
</html>
